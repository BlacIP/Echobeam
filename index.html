<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EchoBeam Digital â€” Coming Soon</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      :root {
        color-scheme: light;
        font-family: "Segoe UI", Arial, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #ffffff;
        color: #202124;
      }

      .page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .site-header {
        display: flex;
        align-items: center;
        padding: clamp(1.25rem, 4vw, 2.5rem) clamp(1.5rem, 6vw, 3.5rem) 0;
      }

      .site-logo {
        width: clamp(160px, 20vw, 240px);
        height: auto;
        display: block;
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: clamp(3rem, 10vw, 10rem) clamp(1.5rem, 7vw, 4rem);
      }

      .message {
        text-align: center;
        color: #4a4e52;
        line-height: 1.6;
        font-size: clamp(1.2rem, 2.6vw, 1.6rem);
        /* max-width: 560px; */
      }

      .message p {
        margin: 0 0 0.8rem;
      }
      .init {
        font-weight: bold;
        font-size:  3rem;
        /* margin-bottom: 1.2rem; */
      }

      .message p:last-child {
        margin-bottom: 0;
      }

      .message a {
        color: inherit;
        text-decoration: none;
        border-bottom: 1px solid rgba(95, 99, 104, 0.35);
      }

      .message a:hover {
        border-bottom-color: rgba(95, 99, 104, 0.7);
      }

      .game-band {
        margin-top: auto;
        padding: clamp(1.5rem, 4vw, 2.75rem) clamp(0.75rem, 5vw, 3.5rem)
          clamp(2.75rem, 7vw, 4.5rem);
      }

      .game-window {
        width: 100%;
        height: clamp(220px, 32vw, 320px);
        background: #ffffff;
        border-radius: 18px;
        position: relative;
        overflow: hidden;
        padding: clamp(24px, 4vw, 48px) clamp(24px, 5vw, 56px)
          clamp(36px, 6vw, 72px);
        box-shadow: 0 18px 40px rgba(103, 110, 118, 0.16);
        margin: 0 auto;
      }

      .sky {
        position: absolute;
        inset: 0;
        background: linear-gradient(#ffffff, #f7f7f7);
      }

      .cloud {
        position: absolute;
        top: 24px;
        width: 90px;
        height: 28px;
        background: #e5e7eb;
        border-radius: 50px;
        filter: blur(0.2px);
        animation: drift 30s linear infinite;
      }

      .cloud::before,
      .cloud::after {
        content: "";
        position: absolute;
        background: inherit;
        border-radius: inherit;
      }

      .cloud::before {
        width: 60%;
        height: 80%;
        top: -12px;
        left: 10px;
      }

      .cloud::after {
        width: 50%;
        height: 70%;
        top: -10px;
        right: 12px;
      }

      .cloud-one {
        left: -120px;
        animation-delay: -4s;
      }

      .cloud-two {
        left: -320px;
        top: 56px;
        animation-delay: -16s;
        transform: scale(0.8);
      }

      .ground {
        position: absolute;
        left: 0;
        bottom: 0;
        height: 46px;
        width: 200%;
        background:
          linear-gradient(#ffffff, #ffffff) top / 100% 22px no-repeat,
          repeating-linear-gradient(
            90deg,
            rgba(210, 212, 217, 0.85) 0,
            rgba(210, 212, 217, 0.85) 6px,
            transparent 6px,
            transparent 16px
          ) bottom / 100% 18px;
        animation: scroll-ground 3.6s linear infinite;
      }

      .dino {
        position: absolute;
        left: 96px;
        bottom: 46px;
        width: 88px;
        height: 74px;
        animation: bob 0.32s ease-in-out infinite;
      }

      .dino .torso {
        position: absolute;
        top: 20px;
        left: 0;
        width: 60px;
        height: 38px;
        background: #53565a;
        border-radius: 6px 4px 10px 10px;
      }

      .dino .neck {
        position: absolute;
        top: 0;
        left: 32px;
        width: 26px;
        height: 26px;
        background: #53565a;
        border-radius: 6px 6px 2px 2px;
      }

      .dino .snout {
        position: absolute;
        top: 8px;
        left: 58px;
        width: 20px;
        height: 18px;
        background: #53565a;
        border-radius: 4px;
      }

      .dino .eye {
        position: absolute;
        top: 12px;
        left: 68px;
        width: 6px;
        height: 6px;
        background: #ffffff;
        border-radius: 50%;
      }

      .dino .eye::after {
        content: "";
        position: absolute;
        width: 3px;
        height: 3px;
        top: 2px;
        left: 2px;
        background: #202124;
        border-radius: 50%;
      }

      .dino .arm {
        position: absolute;
        top: 40px;
        left: 46px;
        width: 16px;
        height: 6px;
        background: #323437;
        border-radius: 4px;
        transform-origin: 2px 3px;
        animation: arm-swing 0.32s linear infinite;
      }

      .dino .tail {
        position: absolute;
        top: 28px;
        left: -18px;
        width: 26px;
        height: 12px;
        background: #53565a;
        border-radius: 12px 0 0 12px;
        transform-origin: 24px 6px;
        animation: tail-sway 0.5s ease-in-out infinite;
      }

      .leg {
        position: absolute;
        bottom: 0;
        width: 18px;
        height: 28px;
        background: #323437;
        border-radius: 6px 6px 4px 4px;
        transform-origin: 50% 26px;
        animation: run 0.32s steps(1, start) infinite;
      }

      .leg.front {
        left: 32px;
        animation-delay: -0.16s;
      }

      .leg.back {
        left: 8px;
      }

      .cactus {
        position: absolute;
        bottom: 80px;
        width: 26px;
        height: 68px;
        background: #3b3f42;
        border-radius: 8px 8px 4px 4px;
        animation: obstacle 5.4s linear infinite;
      }

      .cactus::before,
      .cactus::after {
        content: "";
        position: absolute;
        width: 12px;
        background: inherit;
        border-radius: inherit;
      }

      .cactus::before {
        height: 26px;
        left: -10px;
        bottom: 28px;
      }

      .cactus::after {
        height: 22px;
        right: -10px;
        bottom: 40px;
      }

      .cactus-two {
        animation-delay: -2.7s;
        transform: scale(0.8);
        transform-origin: bottom right;
      }

      @keyframes scroll-ground {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }

      @keyframes drift {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(1400px);
        }
      }

      @keyframes bob {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-4px);
        }
      }

      @keyframes run {
        0%,
        100% {
          transform: rotate(16deg);
        }
        50% {
          transform: rotate(-20deg);
        }
      }

      @keyframes arm-swing {
        0%,
        100% {
          transform: rotate(18deg);
        }
        50% {
          transform: rotate(-12deg);
        }
      }

      @keyframes tail-sway {
        0%,
        100% {
          transform: rotate(12deg);
        }
        50% {
          transform: rotate(-6deg);
        }
      }

      @keyframes obstacle {
        from {
          transform: translateX(120%);
        }
        to {
          transform: translateX(-720px);
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="site-header">
        <img class="site-logo" src="echobeam-logo.png" alt="EchoBeam logo" />
      </header>
      <main>
        <div class="message">
          <p class="init">Cooking in progress......!!!.</p>
          <p>Contact <a href="mailto:info@echobeamdigital.com">info@echobeamdigital.com</a></p>
        </div>
      </main>
      <section class="game-band">
        <div
          class="game-window"
          role="img"
          aria-label="Animated dinosaur running with moving cacti like the Chrome offline game"
        >
          <div class="sky"></div>
          <div class="cloud cloud-one"></div>
          <div class="cloud cloud-two"></div>
          <div class="ground"></div>
          <div class="dino">
            <div class="torso"></div>
            <div class="neck"></div>
            <div class="snout"></div>
            <div class="eye"></div>
            <div class="arm"></div>
            <div class="tail"></div>
            <div class="leg back"></div>
            <div class="leg front"></div>
          </div>
          <div class="cactus cactus-one"></div>
          <div class="cactus cactus-two"></div>
        </div>
      </section>
    </div>
  </body>
</html>
